<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 9g</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="handleCostKeydown(event);"
    />
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
      function handleCostKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }
      function calculateTotal() {
        let inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value)* 100;
        if (cost < 40000) {
          cost += 1000;
        }
        document.querySelector(".js-total-cost").innerHTML = `$${cost / 100}`;
      }
    </script>
  </body>
</html>
