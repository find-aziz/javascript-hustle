<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 9j</title>
  </head>
  <body>
    <p class="js-paragraph"></p>
    <p>
      <button onclick="updateCalculation('1');">1</button>
      <button onclick="updateCalculation('2');">2</button>
      <button onclick="updateCalculation('3');">3</button>
      <button onclick="updateCalculation(' + ');">+</button>
    </p>
    <p>
      <button onclick="updateCalculation('4');">4</button>
      <button onclick="updateCalculation('5');">5</button>
      <button onclick="updateCalculation('6');">6</button>
      <button onclick="updateCalculation(' - ');">-</button>
    </p>
    <p>
      <button onclick="updateCalculation('7');">7</button>
      <button onclick="updateCalculation('8');">8</button>
      <button onclick="updateCalculation('9');">9</button>
      <button onclick="updateCalculation(' * ');">*</button>
    </p>
    <p>
      <button onclick="updateCalculation('0');">0</button>
      <button onclick="updateCalculation('.');">.</button>
      <button
        onclick="calculation = eval(calculation); console.log(calculation); saveCalculation(); displayCalculation();"
      >
        =
      </button>
      <button onclick="updateCalculation(' / ');">/</button>
    </p>
    <p>
      <button
        onclick="calculation = ''; console.log(`Cleared.${calculation}`); saveCalculation(); displayCalculation();"
      >
        Clear
      </button>
    </p>
    <script>
      // Default operator to use default value if calculation is undefined
      let calculation = localStorage.getItem("calculation") || "";
      displayCalculation();
      function updateCalculation(userInput) {
        calculation += userInput;
        displayCalculation();
        console.log(calculation);
        localStorage.setItem("calculation", calculation);
      }
      function saveCalculation() {
        localStorage.setItem("calculation", calculation);
      }
      function displayCalculation() {
        let paragraphElement = document.querySelector(".js-paragraph");
        paragraphElement.innerHTML = calculation;
      }
    </script>
  </body>
</html>
