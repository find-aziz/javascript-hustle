<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 9b</title>
  </head>
  <body>
    <button>9a</button>
    <button onclick="updaten9b();" class="js-9b-button">9b</button>
    <script>
      console.log(document.querySelector("button"));
      console.log(document.querySelector("button").innerHTML);
      function updaten9b() {
        let buttonElement = document.querySelector(".js-9b-button");
        if (buttonElement.innerText === "9b") {
          buttonElement.innerHTML = "9b done!";
        } else {
          buttonElement.innerHTML = "9b";
        }
      }
    </script>
  </body>
</html>
