<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 11l</title>
  </head>
  <body>
    <script>
      minMax([1, -3, 5]);
      minMax([-2, 3, -5, 7, 10]);
      function minMax(nums) {
        let minMax = {
          min: 0,
          max: 0,
        };
        for (i = 0; i < nums.length; i++) {
          if (nums[i] < minMax.min) {
            minMax.min = nums[i];
          }

          if (nums[i] > minMax.max) {
            minMax.max = nums[i];
          }
        }
        return console.log(minMax);
      }
    </script>
  </body>
</html>
