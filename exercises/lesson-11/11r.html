<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 11r</title>
  </head>
  <body>
    <script>
      function removeEgg(foods) {
        let foodWithoutEgg = [];
        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === "egg") {
            continue;
          }
          foodWithoutEgg.push(foods[i]);
        }
        return console.log(foodWithoutEgg);
      }
      removeEgg(["chicken", "egg", "meat", "egg", "apple", "sweets"]);
    </script>
  </body>
</html>
