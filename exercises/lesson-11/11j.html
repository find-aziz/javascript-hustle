<!DOCTYPE html>

    <title>Lesson 11j</title>
  </head>
  <body>
    <script>
      addArrays([1, 1, 2], [1, 1, 3]);
      function addArrays(array1, array2) {
        const result = [];
        for (let index = 0; index < array1.length; index++) {
          result.push(array1[index] + array2[index]);
        }
        return console.log(result);
      }
    </script>
