  <body>
    <script>
      function removeEgg(foods) {
        const copyArray = foods.slice();
        const reverseFoods = copyArray.reverse();
        let foodWithoutEgg = [];
        let eggsRemoved = 0;
        for (let i = 0; i < reverseFoods.length; i++) {
          if (foods[i] === "egg" && eggsRemoved < 2) {
            eggsRemoved++;
            continue;
          }
          foodWithoutEgg.push(reverseFoods[i]);
        }
        return console.log(foodWithoutEgg.reverse());
      }
      const foods = ["chicken", "egg", "meat", "egg", "apple", "sweets", "egg"];
      removeEgg(foods);
      console.log(foods);
    </script>
  </body>
