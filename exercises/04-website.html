<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Revision</title>
    <style>
        .red-button{
            background-color: red;
            color: white;
            border: none;
        }
        .yellow-button{
            background-color: yellow;
            border: 1px solid red;
        }
    </style>
  </head>
  <body>
    <!-- Html comments -->
    <button
      title="this is for tool-tip"
      class="red-button"
      onclick="alert('Good Job!')"
    >
      Hover over me
    </button>
    <p>This is how paragraph is written and <button class="yellow-button">button</button> is nested inside paragraph</p>
    <script>
      // this is single line comment
      /*
            multi
            line
            comment
        */
      console.log("Welcome!");
      console.log(2 + 2);
      console.log("some + text");
    </script>
  </body>
</html>
