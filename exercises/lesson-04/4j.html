<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 4i</title>
    <style>
      button {
        border: none;
        color: white;
        padding: 6px 10px;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
      }
      .yellow {
        background-color: #ff9f00;
      }
      .orange {
        background-color: #fb641b;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton t-shirt</p>
    <p>Price: $7.99</p>
    <button
      onclick="
        alert('Added');
    "
      class="yellow"
    >
      Add to cart
    </button>
    <button
      onclick="
        console.log('Loading...')
        alert('Purchased!')
    "
      class="orange"
    >
      Buy now
    </button>
  </body>
</html>
