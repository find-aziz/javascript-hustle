  <body>
    <!-- My Version of this task -->
    <!-- Already use shortcuts -- and -= += -->
    <h1>Cart Quantity</h1>
    <button onclick=" console.log(`Cart Quantity: ${cart}`)">
      Show Quantity
    </button>
    <button onclick="(cart >= 10) ? alert(`Cart is full don't update the quantiy`) : cart ++; console.log(`Cart Quantity: ${cart}`);">
      Add to cart
    </button>
    <button onclick="(cart >= 10 || cart >= 9) ? alert(`Cart is almost full can't update the quantiy to 2`) : cart += 2; console.log(`Cart Quantity: ${cart}`);">
      +2
    </button>
    <button onclick="(cart >= 10 || cart >= 9 || cart >= 8) ? alert(`Cart is almost full can't update the quantiy to 3`) : cart += 3; console.log(`Cart Quantity: ${cart}`);">
      +3
    </button>
    <button onclick="(cart >= 10 || cart >= 8 || cart >= 7) ? alert(`Cart is almost full can't update the quantiy to 4`) : cart += 4; console.log(`Cart Quantity: ${cart}`);">
      +4
    </button>
    <button onclick="(cart >= 10 || cart >= 7 || cart >= 6) ? alert(`Cart is full don't update the quantiy`) : cart += 5; console.log(`Cart Quantity: ${cart}`);">
      +5
    </button>
    <button onclick="cart --; console.log(`Cart Quantity: ${cart}`)">
      Remove from cart
    </button>
    <button onclick="cart -= 2; console.log(`Cart Quantity: ${cart}`)">
      -2
    </button>
    <button onclick="cart -= 3; console.log(`Cart Quantity: ${cart}`)">
      -3
    </button>
    <button
      onclick="cart = 0; console.log(`Cart was reset. \nCart Quantity: ${cart}`)"
    >
      Reset Cart
    </button>
