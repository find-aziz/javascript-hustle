<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 6j</title>
  </head>
  <body>
    <script>
      const randomNumber = Math.random();
      let result = "";
      const guess = "heads";
      /*
      orginal code:
      if (randomNumber < 0.5) {
        result = "heads";
      } else {
        result = "tails";
      }
      if (guess === result) {
        console.log("You win!");
      } else if (guess !== result) {
        console.log("You lose!");
      }
      */
      //  shorthand technique(ternary operator)
      randomNumber < 0.5 ? (result = "heads") : (result = "tails");
      guess === result ? console.log("You win!") : console.log("You lose!");
    </script>
  </body>
</html>
