<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 10d</title>
    <style>
      .gaming-button {
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        cursor: pointer;
      }
      .is-toggled{
        background-color: #e1e1e1;
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="gaming-button" onclick="updateGamingButton()">Gaming</button>
    <script>
      function updateGamingButton() {
        let gamingButtonElement = document.querySelector(".gaming-button");
        if (!gamingButtonElement.classList.contains("is-toggled")) {
          gamingButtonElement.classList.add("is-toggled");
        } else {
          gamingButtonElement.classList.remove("is-toggled");
        }
      }
    </script>
  </body>
</html>
