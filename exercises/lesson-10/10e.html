<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 10e</title>
    <style>
      .button {
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        cursor: pointer;
      }
      .is-toggled{
        background-color: #e1e1e1;
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="js-gaming-button button" onclick="toggleButton('.js-gaming-button')">Gaming</button>
    <button class="js-music-button button" onclick="toggleButton('.js-music-button')">Music</button>
    <button class="js-tech-button button" onclick="toggleButton('.js-tech-button')">Tech</button>
    <script>
      function toggleButton(button_class) {
        let toggleButtonElement = document.querySelector(button_class);
        if (!toggleButtonElement.classList.contains("is-toggled")) {
          toggleButtonElement.classList.add("is-toggled");
        } else {
          toggleButtonElement.classList.remove("is-toggled");
        }
      }
    </script>
  </body>
</html>
