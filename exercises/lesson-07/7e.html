<!DOCTYPE html>

    <title>Lesson 7e</title>
  </head>
  <body>
    <script>
      function convertToCelsius(fahrenheit) {
        Celsius = (fahrenheit - 32) * 5 / 9;
        return Celsius;
      }
      console.log(convertToCelsius(86));
      console.log(convertToCelsius(90));
    </script>
  </body>
</html>
