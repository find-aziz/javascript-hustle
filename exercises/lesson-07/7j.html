<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7j</title>
  </head>
  <body>
    <p>
      <button onclick="console.log(updateCalculation('1'));">1</button>
      <button onclick="console.log(updateCalculation('2'));">2</button>
      <button onclick="console.log(updateCalculation('3'));">3</button>
      <button onclick="console.log(updateCalculation(' + '));">+</button>
    </p>
    <p>
      <button onclick="console.log(updateCalculation('4'));">4</button>
      <button onclick="console.log(updateCalculation('5'));">5</button>
      <button onclick="console.log(updateCalculation('6'));">6</button>
      <button onclick="console.log(updateCalculation(' - '));">-</button>
    </p>
    <p>
      <button onclick="console.log(updateCalculation('7'));">7</button>
      <button onclick="console.log(updateCalculation('8'));">8</button>
      <button onclick="console.log(updateCalculation('9'));">9</button>
      <button onclick="console.log(updateCalculation(' * '));">*</button>
    </p>
    <p>
      <button onclick="console.log(updateCalculation('0'));">0</button>
      <button onclick="console.log(updateCalculation('.'));">.</button>
      <button onclick="console.log(calculation = eval(calculation));">=</button>
      <button onclick="console.log(updateCalculation(' / '));">/</button>
    </p>
    <script>
      let calculation = "";
      function updateCalculation(userInput) {
        return (calculation += userInput);
      }
    </script>
  </body>
</html>
