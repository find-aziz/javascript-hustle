<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7f</title>
  </head>
  <body>
    <script>
      function convertToFahrenheit(degrees) {
        const fahrenheit = `${(degrees * 9) / 5 + 32}° F`;
        return fahrenheit;
      }
      function convertToCelsius(degrees) {
        const celsius = `${((degrees - 32) * 5) / 9}° C`;
        return celsius;
      }
      function convertToTemperature(degrees, unit) {
        if (unit === "C") {
          const fahrenheit = convertToFahrenheit(degrees);
          return fahrenheit;
        } else if (unit === "F") {
          const celsius = convertToCelsius(degrees);
          return celsius;
        }
      }
      console.log(convertToTemperature(25, "C"));
      console.log(convertToTemperature(86, "F"));
    </script>
  </body>
</html>
