<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8j</title>
  </head>
  <body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <script>
      let result = "";
      let finalResult = "";
      const score = {
          wins: 0,
          losses: 0,
        };
      function playGame(guess) {
        const randomNumber = Math.random();
        randomNumber < 0.5 ? (result = "heads") : (result = "tails");
        guess === result
          ? (finalResult = "You win!")
          : (finalResult = "You lose!");
        
        if (finalResult === "You win!") {
          score.wins += 1;
        } else if (finalResult === "You lose!") {
          score.losses += 1;
        }
        console.log(`
        ${finalResult}
        Your Score Wins: ${score.wins} and Losses: ${score.losses}`);
      }
    </script>
  </body>
</html>
