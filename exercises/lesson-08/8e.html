<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8e</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: "shirts",
        price: 2595,
      };
      const product2 = {
        name: "shirts",
        price: 2595,
      };
      const product3 = {
        name: "pants",
        price: 2000,
      };
      function isSameProduct(product1, product2) {
        return (
          product1.name === product2.name && product1.price === product2.price
        );
      }
      console.log(isSameProduct(product1, product2));
      console.log(isSameProduct(product1, product3));
    </script>
  </body>
</html>
