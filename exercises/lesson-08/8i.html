<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8i</title>
  </head>
  <body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <script>
      let result = "";
      function playGame(guess) {
        const randomNumber = Math.random();
        randomNumber < 0.5 ? (result = "heads") : (result = "tails");
        guess === result ? console.log("You win!") : console.log("You lose!");
      }
    </script>
  </body>
</html>
